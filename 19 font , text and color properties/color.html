<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        h1{
            /*color: darkred;*//*color keyword*/
            color:#ff0000;
            color: rgba(255, 0, 0, 0.705);
            color: rgba(rgba(255, 0, 0, 0.918), rgba(15, 128, 0, 0.836), blue, alpha);
            color: hsl(hue, saturation, lightness);
        }
    </style>
</head>
<body>
    <h1>color</h1>
    <p>colors can be represented in</p>
    <ol>
        <li>color keyword</li>
        <li>hex color code</li>
        <li>rgb</li>
        <li>rgba</li>
        <li>hsl</li>
    </ol>
</body>
</html>
