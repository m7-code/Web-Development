<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>

    <div>
        <label for="username">Enter your username</label>
        <input type="text" id="username" name="use name" placeholder="Enter your username">
    </div>
    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

    </div>
    <div>
        <input type="checkbox" id="suscribe" name="suscribe" value="yes">
        <label for="suscribe">suscribe to news lettle</label>
    </div>
    <div>
        <label for="comment">Enter your comment</label>
        <br>
        <textarea name="comment" id="comment" rows="2" cols="10"></textarea>
    </div>
    <div>
        <select name="fruits" >
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="lemon">Lemon</option>
        </select>
    </div>
</body>

</html>
