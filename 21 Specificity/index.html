<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: aqua;
        }
        .hw{
            color: orange;
        }
        .he{
            color: blue !important;

        }
        .hr{
            color: yellow;
        }
        [data-x="a"]{
            background-color: red;
        }
        h1.hw{
            color: navy;
        }
    </style>
</head>
<body>
    <h1 class="hw he hr" data-x="a">color specificity</h1>
</body>
</html>
