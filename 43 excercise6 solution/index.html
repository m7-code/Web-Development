<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .name{
            display: flex;
            gap: 25px;
            color: rgb(73, 66, 66);
        }
        .name li{
            list-style: none;
            text-decoration: none;
            cursor: pointer;
           
        }
        .logo img{
            width: 164px;
            padding:0px 80px;
        }

    </style>
</head>
<body>
    <header>
        <div class="nav">
            <div class="logo">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="">
            </div>
            <ul class="name">
                <li>Product</li>
                <li>Pricing</li>
                <li>Resorces</li>
                <li>About Us</li>
            </ul>
        </div>
    </header>
</body>
</html>
